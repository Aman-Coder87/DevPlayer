<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Dev Player</title>
</head>
<body>

    <div class="main-container" id="main-container">
        <p class="p">
            -- DevAman --
        </p>
        <h2 class="h2">Dev Player</h2>
        <i class="fa fa-heart"></i>
        <div class="circle" id="circle">
            <img id="img" src="cover1.jpg" alt="" />
        </div>
        <audio src="Audio_One.mp3" id="music"></audio>
        <div class="title">
            <h2 class="h2" id="song_name">King Kong</h2>
            <p class="p">
                unknown artist
            </p>
        </div>

        <div class="icons" id="icons">
            <i class="fa fa-backward" id="backward"></i>
            <i class="fa fa-play" id="play"></i>
            <i class="fa fa-forward" id="forward"></i>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
